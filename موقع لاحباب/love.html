<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffe6f0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>حبيبة أيامى</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bubbles" aria-hidden="true"></div>

  <main class="full-hero">
    <h1 class="hero-title">حبيبة أيامى</h1>

    <p class="hero-line" data-order="1">بحبك جداً وربنا يخليكي ليا</p>
    <p class="hero-line" data-order="2">مهما الأيام تبعدنا, قلبى دايماً معاكى</p>
    <p class="hero-line" data-order="3">انتى حياتى, ومقدرش اشوفك زعلانة</p>

    <button class="hero-btn" id="heroBtn">يلا</button>
  </main>

  <script>
    // Sequential reveal for hero lines
    document.addEventListener('DOMContentLoaded', function(){
      const lines = Array.from(document.querySelectorAll('.hero-line'));
      // show each line in sequence after the title animation
      const startDelay = 600; // ms after title pops in
      lines.forEach((el, idx) => {
        const delay = startDelay + idx * 700;
        setTimeout(() => el.classList.add('visible'), delay);
      });

      // Optional: focus the button after all lines appear
      const totalDelay = startDelay + lines.length * 700;
      setTimeout(()=>{const btn=document.getElementById('heroBtn'); if(btn) btn.focus()}, totalDelay+200);

      // Button simple action (can be changed)
      document.getElementById('heroBtn').addEventListener('click', function(){
        // default behavior: go back to main page
        window.location.href = 'موقع العابي/index.html';
      });
    });
  </script>
</body>
</html>
