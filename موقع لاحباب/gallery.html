  <div id="lightbox" class="hidden" aria-hidden="true">
    <div class="box" role="dialog" aria-modal="true">

  <script>
    // Simple lightbox for the gallery
    (function(){
      const items = document.querySelectorAll('.gallery-item img');
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightboxImg');
      const lbCaption = document.getElementById('lightboxCaption');
      const lbClose = document.getElementById('lightboxClose');

      function openLightbox(img){
        lbImg.src = img.src;
        lbImg.alt = img.alt || '';
        const fig = img.closest('figure');
        lbCaption.textContent = (fig && fig.querySelector('figcaption')) ? fig.querySelector('figcaption').textContent : '';
        lightbox.classList.remove('hidden');
        lightbox.setAttribute('aria-hidden','false');
        lbClose.focus();
      }

      function closeLightbox(){
        lightbox.classList.add('hidden');
        lightbox.setAttribute('aria-hidden','true');
        lbImg.src = '';
      }

      items.forEach(img => {
        img.addEventListener('click', () => openLightbox(img));
        img.addEventListener('keydown', (e) => { if (e.key === 'Enter') openLightbox(img); });
      });

      lbClose.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    })();
  </script>
